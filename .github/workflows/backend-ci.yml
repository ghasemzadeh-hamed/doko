name: Backend CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-and-compile:
    name: Lint & compile (Python)
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: dokoplatform.settings.dev
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8
      - name: Run linters
        run: |
          black --check .
          isort --check-only --profile=black .
          flake8
      - name: Verify Python bytecode compiles
        run: |
          python -m compileall backend dokoplatform fastapi_app manage.py
